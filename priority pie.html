<html>
<head>
	<title>Page Title</title>
</head>
<body>
<!-- PIE CHART FOR PRIORITY/BETTER TOGETHER VIS -->    
    
    <div class="col-sm-4">
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript">
        google.load("visualization", "1", {packages:["corechart"]});
        google.setOnLoadCallback(drawChart);
        function drawChart() {

        var data = google.visualization.arrayToDataTable([
        ['Priority', 'Score'],
        ['Healthy',     3],
        ['Connected',   4],
        ['Safe',        4],
        ['Prosperous',  3],
        ['Resilient',   2]
        ]);

        var options = {
        legend: {position: 'none'},
        pieHole: 0.2,
        pieSliceText: 'label',
        pieSliceTextStyle: {color: 'white', fontName: 'Arial', fontSize: '10'},
        chartArea:{left:0,top:20,width:'95%',height:'95%'},
        slices: [{color: '#007bc0'}, {color:'#7b1a7d'}, {color:'#f39900'}, {color: '#084B8A'},{color:'#FE642E'}],
        pieSliceBorderColor: 'LightGreen',
        tooltip: {trigger:'select', text: 'value'}

        };

        var chart = new google.visualization.PieChart(document.getElementById('chart_div_priority'));
        chart.draw(data, options);

        }
        </script>
    
        <div id="chart-wrapper">
            <div class="chart-title">
            <h3 align='left'>B. Is this an investment priority? </h3>
            </div>
            <div class="chart-stage">
                <div id="chart_div_priority">
                </div>
            </div>
            <div class="chart-notes">
                <p align='left'><br>Does it contribute to our strategic goals?
                <br>Scoring: 1 = no link, <br>2 = slight link, <br>3 = well defined link, <br>4 = 1:1 relationship</p>
            </div>
        </div>
    </div>


</body>
</html>
