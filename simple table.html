        data.addColumn('string', 'Name');
        data.addColumn('string', 'Date');
        data.addRows([
        ['XYZ123','Mobile working','01/12/14'],
        ['XYZ234','Extreme weather conditions','01/11/13'],
        ['XYZ345','Reference requests','01/04/12']
        ]);

        var table = new google.visualization.Table(document.getElementById('table_div_policy'));
        table.draw(data, {showRowNumber: false});
        var options = {allowHtml:true, height:["200px"], alternatingRowStyle:true};
        }
        </script>
